<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>suuyom's portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/port.css" />
  </head>
  <body>
    <div class="myPort" id="myPort">
      <button
        class="myPort__ico-close"
        type="button"
        onclick="javascript:window.close()"
      >
        <img src="./assets/images/ico/close.png" alt="" />
      </button>
      <div class="myPort__inner">
        <div class="myPort__heading">
          <h2 class="myPort__name">스몰빅</h2>
        </div>
        <div class="myPort__thum">
          <div class="myPort__thum-img">
            <img src="./assets/images/smallbig/main_pc.png" alt="" />
          </div>
        </div>
        <section class="myPort__summary">
          <div class="myPort__more">
            <a
              class="myPort__more-link"
              href="https://smallbig.or.kr/user/index.php"
            >
              웹사이트 바로가기
            </a>
          </div>

          <h3 class="myPort__tle">글로벌 원단 수출 쇼핑몰 구축</h3>
          <p class="myPort__overView">
            그누보드를 활용한 커스터마이징 퍼블리싱이 진행한 작업입니다. 특히
            고객센터 부분을 작업하면서 그누보드 구조에 대한 이해도를 높일 수
            있었던 작업이었습니다.
          </p>

          <div class="myPort-desc">
            <h4 class="myPort-desc__head">&lt; 오케이소프트 작업 &gt;</h4>
            <ul class="myPort-desc__list">
              <li class="myPort-desc__item">
                <span class="myPort-desc__tle">작업기간</span>
                <span class="myPort-desc__text"> 2022.02 ~ 2022.04</span>
              </li>
              <li class="myPort-desc__item">
                <span class="myPort-desc__tle">기술스택</span>
                <span class="myPort-desc__text">
                  HTML5, CSS3, jQuery, javaScript, php</span
                >
              </li>
              <li class="myPort-desc__item">
                <span class="myPort-desc__tle">plug-in</span>
                <span class="myPort-desc__text">
                  swiper.js , rwdImageMaps.js, Winwheel.js</span
                >
              </li>
            </ul>
          </div>
          <div class="myPort-site">
            <ul class="myPort-site__list">
              <li class="myPort-site__item myPort-site__pc">
                <img src="./assets/images/smallbig/main_pc.png" alt="" />
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
