        <script>
            gsap.registerPlugin(ScrollTrigger);

            const itemsSec1 = [".sec1 .item01", ".sec1 .item02", ".sec1 .item03", ".sec1 .item04"];
            const itemsSec2 = [".sec2 .item01", ".sec2 .item02"];

            // sec1 아이템 애니메이션
            itemsSec1.forEach((item, index) => {
                gsap.fromTo(
                    item,
                    {
                        y: 100, // 아래에서 시작
                        opacity: 0, // 투명하게 시작
                    },
                    {
                        scrollTrigger: {
                            trigger: ".sec1",
                            start: `${index * 20}% 70%`, // 각 아이템이 스크롤에 따라 차례대로 시작
                            end: "100% 80%",
                            scrub: 1,
                            // markers: true,
                        },
                        y: 0, // 제자리로 올라옴
                        opacity: 1, // 완전히 보이게 됨
                        duration: 1, // 애니메이션 지속 시간
                    }
                );
            });

            // sec2 아이템 애니메이션 (좌우 이동 추가)
            itemsSec2.forEach((item, index) => {
                const xFrom = index === 0 ? -200 : 200; // item01은 왼쪽에서, item02는 오른쪽에서 시작
                gsap.fromTo(
                    item,
                    {
                        x: xFrom, // 시작 위치 설정 (좌우 방향)
                        opacity: 0, // 투명하게 시작
                    },
                    {
                        scrollTrigger: {
                            trigger: ".sec2",
                            start: `${index * 20}% 70%`,
                            end: "100% 80%",
                            scrub: 1,
                            // markers: true,
                        },
                        x: 0, // 정상 위치로 이동
                        opacity: 1, // 완전히 보이게 됨
                        duration: 1, // 애니메이션 지속 시간
                    }
                );
            });
