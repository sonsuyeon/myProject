            .featured_sec .swiper_happyStrap {

                transition-timing-function: linear;
                margin-left: -40px;
            }
            .featured_sec .swiper_happyStrap .swiper-slide {

                height: 100%;
                border-radius: 51px;
                box-shadow: inset 5px 40px rgba(189, 165, 158, 0.24);
            }
            .featured_sec .swiper-slide-active {

                transform: scale(1.2);
            }
            .featured_sec .swiper-slide-prev,
            .featured_sec .swiper-slide-next {
                position: relative;
                width: 100%;
            }
            .featured_sec .swiper-slide::after,
            .featured_sec .swiper-slide-next::after,
            .featured_sec .swiper-slide-prev::after {
                position: absolute;
                display: block;
                content: "";
                left: 0;
                right: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0.4;
                border-radius: 52px;
                background: #000;
            }
            .featured_sec .swiper-slide-active::after {
                opacity: 0 !important;
            }
            .featured_sec .swiper_happyStrap .swiper-slide a {
                display: block;
                width: 100%;
                height: 100%;
            }
            .featured_sec .swiper_happyStrap .swiper-slide img {
                width: 100% !important;
                background-size: auto 100%;
            }
            .featured_sec .swiper_happyStrap .swiper-pagination {
                bottom: -30% !important;
            }
            .featured_sec .swiper_happyStrap .swiper-pagination span {
                width: 16px;
                height: 16px;
                background: #c9c9c9;
            }

            }
            .featured_sec .slide_speech_wrap {

                z-index: 5;

            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translate3d(0, 100%, 0);
                }
                to {
                    opacity: 1;
                    transform: translateZ(0);
                }

            @media (max-width: 768px) {
                main {
                    margin: 0 auto;
                    width: 100%;
                    overflow: hidden;

                .featured_sec .slide_wrap {
                    top: 20%;
                    bottom: initial;
                    width: 80%;

                .featured_sec .swiper-slide::after,
                .featured_sec .swiper-slide-next::after,

                    display: none;
                }
                .featured_sec .swiper_happyStrap {
                    display: none;
                }
                .featured_sec .m_swiper_happyStrap {
                    position: absolute;
                    /* left: 0;
                    left: 50%;
                    transform: translateX(-50%); */

                    top: 28%;
                    width: 85%;
                    height: 70%;
                    transform: translateX(-50%);
                    left: 50%;
                }
                .swiper-slide {
                    opacity: 0.5;
                }
                .swiper-slide.swiper-slide-active {
                    opacity: 1;
                }
                .featured_sec .m_swiper_happyStrap .swiper-wrapper {
                    text-align: center;
                    transition-timing-function: linear;
                }
                .featured_sec .m_swiper_happyStrap .swiper-slide {
                    height: 100%;
                    margin: 0 !important;
                }
                .featured_sec .swiper-slide-active {
                    display: block;
                    transform: initial;
                }
                .featured_sec .swiper-slide-active::after {
                    opacity: 0 !important;
                    display: none;
                    margin: 0 60px 0 40px !important;
                    transform: initial;
                }
                .featured_sec .m_swiper_happyStrap .swiper-slide a {
                    display: block;
                    width: 100%;
                    height: 100%;
                }
                .featured_sec .m_swiper_happyStrap .swiper-slide img {
                    /* background-size: auto 100%; */
                }
                .featured_sec .m_swiper_happyStrap .swiper-pagination {
                    bottom: 1% !important;
                }
                .featured_sec .m_swiper_happyStrap .swiper-pagination span {
                    width: 1rem;
                    height: 1rem;
                    background: #c9c9c9;
                }
                .featured_sec .m_swiper_happyStrap .swiper-pagination-bullet-active {
                    background: #ffa0b6 !important;
                }
                .featured_sec .slide_speech_wrap {
                    position: absolute;
                    bottom: 9%;
                    left: 4%;
                    width: 50%;
                    height: 25%;
                    z-index: 5;
                }
                .featured_sec .slide_speech {
                    position: absolute;
                    width: 85% !important;
                }
                .featured_sec .slide_speech.slide_speech2 {
                    animation-delay: 0.5s;
                    bottom: 15%;
                }
                /* sec01 */
                .sec01 .featured_item {

                    bottom: 0;

                    width: 30%;
                }
                .sec01 .item1 {

                .sec01 .featured_photo {

                .featured_featured_item {
                    display: flex;

                    font: 0/0 a;
                    width: 100%;
                    height: 100%;
                }
            }

        <script>
            gsap.registerPlugin(ScrollTrigger);

            const itemsSec1 = [".sec_visual .slide_speech1", ".sec_visual .slide_speech2"];
            const itemsSec2 = [".sec01 .item1", ".sec01 .item2", ".sec01 .item3", ".sec01 .item4"];
            const LeftRight = [".sec01 .featured_photo5", ".sec01 .featured_photo6"];

            itemsSec1.forEach((item, index) => {
                const element = document.querySelector(item);
                if (element) {
                    gsap.fromTo(
                        item,
                        {
                            y: 100,
                            opacity: 0,
                        },
                        {
                            scrollTrigger: {
                                trigger: ".sec_visual",
                                start: `${index * 20}% 70%`,
                                end: "100% 80%",
                                scrub: 1,
                            },
                            y: 0,
                            opacity: 1,
                            duration: 1,
                        }
                    );
                }
            });
            itemsSec2.forEach((item, index) => {
                const element = document.querySelector(item);
                if (element) {
                    gsap.fromTo(
                        item,
                        {
                            y: 100,
                            opacity: 0,
                        },
                        {
                            scrollTrigger: {
                                trigger: ".sec01",
                                start: `${index * 20}% 70%`,
                                end: "100% 80%",
                                scrub: 1,
                            },
                            y: 0,
                            opacity: 1,
                            duration: 1,
                        }
                    );
                }
            });
            LeftRight.forEach((item, index) => {
                const element = document.querySelector(item); // 요소 선택
                if (element) {
                    // 요소가 존재할 때만 애니메이션 실행
                    const xFrom = index === 0 ? 100 : 200; // 첫 번째 요소는 왼쪽에서, 두 번째는 오른쪽에서 시작
                    gsap.fromTo(
                        item,
                        {
                            x: xFrom,
                            opacity: 0,
                        },
                        {
                            scrollTrigger: {
                                trigger: ".sec01",
                                start: `${index * 20}% 70%`,
                                end: "100% 80%",
                                scrub: 1,
                            },
                            x: 0,
                            opacity: 1,
                            duration: 1,
                            delay: 3,
                        }
                    );
                } else {
                    console.warn(`GSAP target not found: ${item}`);
                }
            });
        </script>
