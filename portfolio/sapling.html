<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>suuyom's portfolio</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
    </head>
    <body>
        <main class="myPort" id="myPort">
            <button class="myPort__ico-close" type="button" onclick="javascript:window.close()">
                <img src="/assets/images/ico/close.png" alt="닫기 버튼" />
            </button>
            <section class="myPort__inner">
                <section class="myPort__heading">
                    <span class="myPort__name-sub"> ADAPTIVE WEBSITE [PC, MOB]</span>
                    <h2 class="myPort__name">갈라파고스 영어</h2>
                </section>
                <section class="myPort__thum">
                    <div class="myPort__thum-img">
                        <img src="/assets/images/sapling/main_pc.png" alt="새프링 메인 썸네일" />
                    </div>
                </section>
                <section class="myPort__summary">
                    <div class="myPort__more">
                        <a class="myPort__more-link" href="http://www.academysapling.com/"> 웹사이트 바로가기 </a>
                        <!-- <p class="myPort__more-txt">
              * 주소/?device=mobile을 입력하시면 모바일 환경으로 확인이
              가능합니다. PC버전을 확인하고 싶을 때는 주소/?device=pc를
              입력하시면 됩니다.
            </p> -->
                    </div>

                    <h3 class="myPort__tle">갈라파고스 영어</h3>
                    <p class="myPort__overView">온라인 IELTS 강의를 제공하는 클래스를 구축하는 작업을 진행하면서, 특히 수강생들의 입장에서 편의성을 고려하여 작업하였습니다.</p>

                    <div class="myPort-desc">
                        <h4 class="myPort-desc__head">&lt; 오케이소프트 작업 &gt;</h4>
                        <ul class="myPort-desc__list">
                            <li class="myPort-desc__item">
                                <span class="myPort-desc__tle">작업기간</span>
                                <span class="myPort-desc__text"> 2022.04 </span>
                            </li>
                            <li class="myPort-desc__item">
                                <span class="myPort-desc__tle">기술스택</span>
                                <span class="myPort-desc__text"> HTML5, CSS3, jQuery, javaScript, java</span>
                            </li>
                            <li class="myPort-desc__item">
                                <span class="myPort-desc__tle">plug-in</span>
                                <span class="myPort-desc__text"> swiper.js , accodian, tab</span>
                            </li>
                        </ul>
                    </div>
                    <div class="myPort-site">
                        <ul class="myPort-site__list">
                            <li class="myPort-site__item myPort-site__pc">
                                <img src="/assets/images/sapling/main_pc.png" alt="" />
                            </li>
                            <li class="myPort-site__item myPort-site__m">
                                <img src="/assets/images/sapling/main_m.png" alt="" />
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
